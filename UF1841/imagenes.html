<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <!-- img: muestra una imagen
        alt: nombre alternativo por si no se encuentra la imagen
        title: texto que se muestra si se pone el raton encima de la imagen
        style: alto y ancho de la imagen
    -->
    <img src="http://placekitten.com/300/300" alt="Gatito" title="Este gato te esta mirando">
    <img src="http://placekitten.com/300/300" alt="Gatito 2" style="height:200px;width:100px"><br>
    En un lugar de La Mancha
</body>
</html>
