<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko&display=swap');
        .menu{
            list-style: none;
            font-family: "Teko", sans-serif;
        }

        .menu li{
            float: left;
            margin: 10px;
            width: 10%;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #ccc;
            border-radius: 5px;
            font-size: 25px;
        }

        .menu li:hover{
            background-color: #000;
        }

    

        .menu li a{
            text-decoration: none;
            color: #000;
            display: block;
            padding: 10px;
        }

        .menu li:hover a{
            color: #ccc;
        }

    </style>
</head>
<body>
    <ul class="menu">
        <li>
            <a href="#">Inicio</a>
        </li>

        <li>
            <a href="#">Servicios</a>
        </li>

        <li>
            <a href="#">Precios</a>
        </li>

        <li>
            <a href="#">Contacto</a>
        </li>
    </ul>
    
</body>
</html>
