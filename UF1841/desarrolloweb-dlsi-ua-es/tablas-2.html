<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas 2</title>
    <style>
        table, th, td {
            border: 1px solid black;

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Categoría</th><th>Etiquetas</th>
            </tr>
        </thead>

            <tr>

                <td>form</td>
            </tr>
            <tr>
                <td>button</td>
            </tr>
            <tr>
                <td>input</td>
            </tr>
            <tr>
                <td>select</td>
            </tr>
            <tr>
                <td>textarea</td>
            </tr>
            <tr>

                <td>table</td>
            </tr>
            <tr>
                <td>tr</td>
            </tr>
            <tr>
                <td>th</td>
            </tr>
            <tr>
                <td>td</td>
            </tr>
            <tr>
                <td>caption</td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>em</td>
            </tr>
            <tr>
                <td>i</td>

            <tr>

            <tr>

            </tr>

    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Categoría</th>
                <th colspan="5">Formulario</th>
                <th colspan="5">Tabla</th>
                <th colspan="6">Texto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Etiqueta</th>
                <td>form</td>
                <td>button</td>
                <td>input</td>
                <td>select</td>
                <td>textarea</td>
                <td>table</td>
                <td>tr</td>
                <td>th</td>
                <td>td</td>
                <td>caption</td>
                <td>b</td>
                <td>em</td>
                <td>i</td>
                <td>strong</td>
                <td>sup</td>
                <td>sub</td>
            </tr>
        </tbody>
    </table>

</html>
