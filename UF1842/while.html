<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* un bucle while que me escriba el valor de un contador
        mientras que ese contador valga menos que 10*/
        contador = 0;
        while( contador < 10 ){
            document.writeln("El valor del contador es " + contador);
            document.writeln("<br>");
            contador++;
        }
    </script>
</head>
