<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <p id="salida"></p>
    <script>
        const a = [9, 7, 9, 8, 4, 3];   // array de elementos
        // a[3] es el elemento que ocupa la posici√≥n 3 empezando por 0
        document.getElementById("salida").innerHTML = a[3]*2;
        console.log(typeof a);   // typeof muestra el tipo de variable
    </script>
</body>
</html>
