<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{

            width: 100%;
            padding: 5px;
            text-align: center;
        }
        td{
            border: 1px solid #ccc;
        }
    </style>
    <script>
        filas = parseInt(window.prompt("Dime cuantas filas quieres"));
        document.writeln("<table>");
            for(contador = 1; contador <= filas; contador++){
            document.writeln("<tr>");
                document.writeln("<td>Estoy en la fila " + contador + "</td>");
            document.writeln("</tr>");
            }
        document.writeln("</table>");
    </script>
</head>
<body>

    
</body>
</html>
