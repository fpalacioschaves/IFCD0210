<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton">BOTON</button>
    <br><br><br>
    <input type="text" id="input" value="Esto es un input">
    <br><br><br>
    <p id="parrafo">Esto es un p√°rrafo de texto</p>
    <br><br><br>
    <p id="magia">Haz click para que aparezcan todos</p>    
</body>

<script>
    boton = document.getElementById("boton")

    input = document.getElementById("input")

    parrafo = document.getElementById("parrafo")

    magia = document.getElementById("magia")
    
    boton.addEventListener("mouseover", desaparece_boton)

    input.addEventListener("mouseover", desaparece_input)

    parrafo.addEventListener("mouseover", desaparece_parrafo)

    magia.addEventListener("click", aparecer)
    

    function desaparece_boton(){
        boton.style.visibility = "hidden"
    }

    function desaparece_input(){
        input.style.visibility = "hidden"
    }

    function desaparece_parrafo(){
        parrafo.style.visibility = "hidden"
    }

    function aparecer(){
        boton.style.visibility = "visible"
        input.style.visibility = "visible"
        parrafo.style.visibility = "visible"
    }
</script>
</html>
