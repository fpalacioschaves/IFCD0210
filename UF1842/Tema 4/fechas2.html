<script>
    // Funcion que yo le introduzca una fecha futura
    // y me devuelva cuantos dias faltan

    function dias_faltan(fecha){

        hoy = new Date();

        futuro = new Date(fecha);

        hoy_m = hoy.getTime()

        futuro_m = futuro.getTime();

        diferencia = futuro_m - hoy_m;

        dias = diferencia / (1000 * 60 * 60 * 24);

        return dias; 

    }

    dias_a_navidad = dias_faltan("December 25, 2022");

    document.write("Faltan " + dias_a_navidad + " dias para la Navidad");
</script>
