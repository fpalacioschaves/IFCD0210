<script>

    function palindromo(){
        frase = window.prompt("Dame la frase a comprobar")

        frase_limpia = frase.toLowerCase().replace(/ /g, "");

       frase_reves = frase_limpia.split("").reverse().join("")

       if(frase_limpia == frase_reves){
        alert("Es un palíndromo")
       }
       else{
        alert("No es un palíndromo")
       }

    }

    palindromo();
</script>
