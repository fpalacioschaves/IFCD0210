    <script>
        /* Función para calcular el area de un rectángulo */
        function area(base,altura){
            area_rectangulo = base * altura;
            return area_rectangulo;
        }

        /* Funcion para calcular el mayor de dos números */
        function comparar(a,b){
            if(a > b){
                comparacion = "El mayor es " + a;
            }
            else if(b > a){
                comparacion = "El mayor es " + b;
            }
            else{
                comparacion = "Son iguales";
            }

            return comparacion;
        }

        /* Funcion para ver si es o no es mayor de edad */
        function edad(years){
            if( years >= 18){
                return "Es mayor de edad";
            }
            else{
                return "No es mayor de edad";
            }
        }

            document.write("<h1>Bienvenido " + nombre + " " + apellidos + "</h1>");

        }
        
        /* Funcion para calcular si un numero es par o impar*/
        function par(numero){
            resto = numero % 2;
            if( resto == 0){
                return "Es par";
            }
            else{
                return "Es impar";
            }

        }
