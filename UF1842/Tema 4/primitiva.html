<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria Primitiva</title>
</head>
<body>
    
</body>

<script>

    function primitiva(){
        resultados = [];

        for(contador = 1; contador <= 6; contador++){
            do{
            prediccion = Math.floor(Math.random() * 49) + 1;
            }
            while(resultados.indexOf(prediccion) > -1)
            resultados.push(prediccion)        
        }
        document.write(resultados)
    }

    primitiva();
</script>
</html>
