<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #myContainer {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #myAnimation {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
</head>
<body>

    <p>
    <button onclick="myMove()">Click Me</button>
    <!--<button onclick="pacoMueve()">Pincha</button>-->  
    </p>
    
    <div id ="myContainer">
        <div id ="myAnimation"></div>
    </div>
    
    <script>
        /*function pacoMueve(){
            var cuadro_rojo = document.getElementById("myAnimation");
            cuadro_rojo.style.top = '150px'; 
            cuadro_rojo.style.left = '150px';
        }*/
    var id = null;
    function myMove() {
      var elem = document.getElementById("myAnimation");   
      var pos = 0;
      
      id = setInterval(frame, 5);
      function frame() {
        if (pos == 350) {
          clearInterval(id);
        } else {
          pos++; 
          elem.style.top = pos + 'px'; 
          elem.style.left = pos + 'px'; 
        }
      }
    }
    </script>
    
    </body>
</html>
