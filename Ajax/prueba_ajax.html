<a href="#" onclick="lanza_ajax(3456346356);">PULSAR</a>

<div id="response"></div>

<script>
    function lanza_ajax(parametro) {
        var objXMLHttpRequest = new XMLHttpRequest();
        objXMLHttpRequest.onreadystatechange = function() {
            console.log(objXMLHttpRequest.readyState);
            if (objXMLHttpRequest.readyState === 4) {
                if (objXMLHttpRequest.status === 200) {
                    //alert(objXMLHttpRequest.responseText);
                    document.getElementById("response").innerHTML = objXMLHttpRequest.responseText;
                } else {
                    alert('Error Code: ' + objXMLHttpRequest.status);
                    alert('Error Message: ' + objXMLHttpRequest.statusText);
                }
            }
        }
        objXMLHttpRequest.open('GET', 'peticion_ajax_data.php?dato=' + parametro); // el metodo usado
        objXMLHttpRequest.send();
    }
</script>
