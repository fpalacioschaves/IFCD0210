<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- form: formulario
        action: fichero que ejecuta el formulario
    -->
    <form action="">
        <!-- label: etiqueta de campo, coincide con el id del campo -->
        <label for="nombre">Nombre</label><br>
        <!-- input type="text": campo de texto
            name: nombre del campo
            id: identificador del campo, coincide con el for de su etiqueta
            placeholder: texto de ayuda en el campo
            size: tamaño del campo
            maxlength: maxima longitud del campo
            required: campo requerido
        -->
        <input type="text" name="nombre" id="nombre" placeholder="Escriba tu nombre..." size="6" maxlength="6" required><br>

        <label for="fecha">Fecha de nacimiento</label><br>
        <!-- input type="date": campo de fecha
            min: fecha minima (año-mes-dia)
        -->
        <input type="date" name="fecha" id="fecha" min="2000-01-01"><br>

        <label for="edad">Edad</label><br>
        <!-- input type="number": campo numerico
            min: minimo
            max: maximo
            step: paso entre numeros
            del: texto tachado
        -->
        <input type="number" name="edad" id="edad" min="18" max="99" step="10"><del>Obligatorio</del><br>

        <label for="contra">Contraseña</label><br>
        <!-- input type="password": campo de contraseña -->
        <input type="password" name="contra" id="contra"><br>

        <label for="email">Email</label><br>
        <!-- input type="email": campo de email -->
        <input type="email" name="email" id="email"><br>

        <label for="telefono">Telefono</label><br>
        <!-- input type="tel": campo telefonico
            pattern: patron para el campo
            placeholder: texto de ayuda en el campo
        -->
        <input type="tel" name="telefono" pattern="[6-7][0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="623-456-789"><br>

        <label for="dni">DNI/NIF</label>
        <input type="text" name="dni" id="dni" pattern="[0-9X-Z][0-9]{7}[A-Z]" placeholder="Introduce tu DNI 123456789Z"><br><br>

        <label for="comentario">Comentario</label><br>
        <!-- textarea: campo area de texto
            cols: columnas
            rows: filas
            placeholder: texto de ayuda en el campo
            maxlength: maxima longitud del campo
        -->
        <textarea name="comentario" id="comentario" cols="10" rows="3" placeholder="Añade tu comentario" maxlength="20"></textarea><br>

        <label for="camiseta">Color de la camiseta</label><br>
        <!-- input type="color": campo de color -->
        <input type="color" name="camiseta" id="camiseta"><br>

        <label for="fichero">Fichero</label><br>
        <!-- input type="file": campo para subir ficheros
            accept: tipos de ficheros aceptados
        -->
        <input type="file" name="fichero" id="fichero" accept=".zip,.rar"><br>

        <!-- input type="image": boton con imagen
            src: origen de la imagen
            alt: texto alternativo
            width: ancho
        -->
        <input type="image" src="https://sede.sepe.gob.es/es/portaltrabaja/resources/img/LOGO_WEB_MARCA_SEPE.jpg" alt="escudo" width="100">

        <!-- button type="submit": boton de envio
            Nota: es preferible usar un boton mediante input type="submit"
        -->
        <button type="submit">Enviar</button><br>

        <!-- input type="submit": boton de envio
            value: texto del boton
        -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
