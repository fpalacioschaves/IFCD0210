<html>
    <head>
        <title>HTML Exercise</title>
    </head>
    <body>
        <h1>Complete this exercise to test your HTML skills</h1>
        <h2>Instructions:</h2>
        <ul>
            <li>Create a form for users to enter their name and email address</li>
            <li>Include a submit button</li>
            <li>Create a list of 5 items</li>
            <li>Include an image</li>
        </ul>
        <h3>Form</h3>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
            <br />
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
            <br />
            <input type="submit" value="Submit" />
        </form>
        <h3>List</h3>
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
            <li>Strawberries</li>
            <li>Kiwi</li>
        </ul>
        <h3>Image</h3>
        <img src="http://www.example.com/image.jpg" alt="An image" />
    </body>
</html>
