<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #mi_boton{
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <form id="myform" action="">

        <input type="button" id="mi_boton" value="Ponte encima" onmouseover="dentro();" onmouseout="fuera();">

    </form>

    <script>
        function dentro(){
            document.getElementById("mi_boton").style.backgroundColor = "red";
        }

        function fuera(){
            document.getElementById("mi_boton").style.backgroundColor = "aquamarine";
        }


    </script>
</body>
</html>
