<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle</title>
</head>
<body>
    <script>
        document.write("Bucle while<br>");
        n = 1;
        // bucle de 1 a 10
        while (n <= 10) {
            document.write(n+"<br>");
            n++;
        }
        document.write("Bucle do-while<br>");
        n = 1;
        // bucle de 1 a 10
        do {
            document.write(n+"<br>");
            n++;
        } while (n <= 10);
        document.write("Bucle for<br>");
        // bucle de 1 a 10
        for (n = 1; n <= 10; n++) {
            document.write(n+"<br>");
        }
    </script>
</body>
</html>
