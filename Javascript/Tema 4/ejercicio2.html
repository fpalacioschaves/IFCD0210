<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadrado{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 20px;
            left: 50px;
            background-color: red;
        }

        #mover{
            margin: 100px auto;
            width: 50px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="cuadrado" id="cuadrado"></div>

    <button id="mover">Mover</button>
    
</body>

<script>
    var cuadrado = document.getElementById("cuadrado");

    cuadrado.addEventListener("mouseover", cambia_color)

    cuadrado.addEventListener("mouseout",descambia_color)

    document.getElementById("mover").addEventListener("click", mover)

    function mover(){
        cuadrado.style.left = "350px"
        cuadrado.style.width = "200px"
        cuadrado.style.height = "200px"

    }
    
    
    function cambia_color(){
        cuadrado.style.backgroundColor="green"
    }

    function descambia_color(){
        cuadrado.style.backgroundColor="red";
    }
</script>
</html>
