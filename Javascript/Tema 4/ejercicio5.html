<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <!-- Ejercicio de comprobación del DNI-->
</body>

<script>

    function test_dni(){
        numero = parseInt(window.prompt("Dame el número del DNI"))

        letra = window.prompt("Dame la letra del DNI").toUpperCase();

        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
    
        resto = numero % 23

        letra_calculada = letras[resto]

        if(letra == letra_calculada){
            alert("El DNI es correcto")
        }
        else{
            alert("El DNI no es correcto")
        }
    }

    test_dni();
</script>
</html>
