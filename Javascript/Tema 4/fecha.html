<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<script>
// Métodos de creación de fecha nueva
var objFecha1 = new Date(); // fecha actual
document.write(objFecha1);
document.write("<br>");
var objFecha2 = new Date("May 14, 2011"); // fecha como cadena
document.write(objFecha2);
document.write("<br>");
var objFecha5 = new Date(2011, 4, 14); // fecha como parámetros (año, mes, dia, hora, minuto, segundo)
document.write(objFecha5);
document.write("<br>");
var objFecha = new Date(1968, 5, 2);

var dia  = objFecha.getDate();
var dia_semana = objFecha.getDay()
var mes  = objFecha.getMonth();
var anio = objFecha.getFullYear();

document.write( dia + "/" + mes + "/" + anio );
document.write("<br>");
document.write(dia_semana)
document.write("<br>");
document.write(objFecha1.getTime())
document.write("<br>");
my_time = objFecha1.getTime();
my_time = my_time + 1000000000;
new_date = new Date(my_time); // crear una fecha dandole los milisegundos
document.write(new_date)

////////////////////////////////////////////////////////////////////////
// fecha1 fecha actual
// fecha2 fecha de vuestro nacimiento
// vamos a calcular cuantos años, meses, dias han pasado

fecha1 = new Date();
fecha1_milisegundos = fecha1.getTime();
fecha2 = new Date(1968,5, 2);
fecha2_milisegundos = fecha2.getTime();
console.log(fecha1_milisegundos);
console.log(fecha2_milisegundos);

milisegundos_transcurridos = fecha1_milisegundos - fecha2_milisegundos;

segundos = milisegundos_transcurridos / 1000; 
minutos = segundos /60;
horas = minutos / 60;
dias = horas / 24;
anios = dias / 365; 
document.write("<br>");
document.write("Han pasado " + anios + " años");
document.write("<br>");
document.write("Han pasado " + dias + " dias");
</script>
</html>
