<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var dia = window.prompt("Qué dia va a venir al cine?");

        var n_personas = parseInt(window.prompt("Cuántas personas?"));

        switch(dia){
            case "Lunes":  
                precio_ticket = 5;
                break;
            case "Martes":
                precio_ticket = 7;
                break;
            case "Miercoles":
                precio_ticket = 8;
                break;
            case "Jueves":
                precio_ticket = 7;
                break;
            default: 
                precio_ticket = 10;
        }

        precio_total = precio_ticket * n_personas;

        document.write("El precio total es de " + precio_total);
    </script>
</head>
