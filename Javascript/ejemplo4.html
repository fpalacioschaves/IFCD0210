<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* Escribir un script que me pregunte por
        el nombre y apellidos del usuario
        y luego muestre un mensaje de bienvenida
        con ese nombre y apellidos*/

        var nombreUsuario = window.prompt("¿Cuál es tu nombre?");

        var apellidos = window.prompt("¿Cuál es tu apellido?");

        document.write("<h2>Bienvenido " + nombreUsuario + " " + apellidos + "</h2>");
    </script>
</head>
<body>
    
</body>
</html>
