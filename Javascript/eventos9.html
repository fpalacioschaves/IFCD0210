<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousedown y mouseup</title>
    <style>
        .cuadrado{
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="cuadrado" id="cuadrado"></div>
    
</body>

<script>
    cuadrado = document.getElementById("cuadrado");

    cuadrado.addEventListener("mousedown", cambiar);
    cuadrado.addEventListener("mouseup", descambiar)

    function cambiar(){
        cuadrado.style.backgroundColor = "yellow"
    }

    function descambiar(){
        cuadrado.style.backgroundColor = "red"
    }


</script>
</html>
