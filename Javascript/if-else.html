<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales If Else</title>
    <script>
        x = 10;
        y = 5;
        if (x > y) {
            document.write("x es el mayor que y");
        } else if (x < y) {
            document.write("x es menor que y");
        } else {
            document.write("x es igual que y");
        }
        document.write("<br>");
        // -------------------------
        z = 1;
        if (x > y && x > z) {
            document.write("x es el mayor");
        }
    </script>
</head>
<body>
    
</body>
</html>
