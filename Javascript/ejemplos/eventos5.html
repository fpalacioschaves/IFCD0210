<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo"></p>

    <button id="boton1">Rellenar</button>

    <button id="boton2">Borrar</button>
</body>
<script>
    document.getElementById("boton1").addEventListener("click",rellenar);

    document.getElementById("boton2").addEventListener("click",borrar)

    function rellenar(){
        document.getElementById("parrafo").innerHTML='<iframe width="560" height="315" src="https://www.marca.com" ></iframe>'
    }

    function borrar(){
        document.getElementById("parrafo").innerHTML="";
    }

</script>

</html>
