<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cuadrado{
        width: 300px;
        height: 300px;
        background-color: #ccc;
        margin: 50px auto;

    }
</style>
<body>
    
    <div id="cuadrado" class="cuadrado">
        1
    </div>
</body>

<script>
    cuadrado = document.getElementById("cuadrado")
    cuadrado.addEventListener("mousemove", incrementar)

function incrementar(){
    numero = parseInt(cuadrado.innerHTML);
    numero++
    cuadrado.innerHTML = numero
}

</script>
</html>
