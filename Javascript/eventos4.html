<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 400px;
            height: 200px;
            background-color: green;
            margin: 0 auto;
            border: 5px solid orange;
            border-radius: 5px;
        }

        .div2{
            width: 300px;
            height: 200px;
            background-color: blue;
            margin: 0 auto;
            border: 1px solid black;
            border-radius: 0;
        }

    </style>
</head>
<body>

    <div id="div1" class="div1"></div>

    <button id="boton1" value="Cambia clase">Cambia clase</button>

    <button id="boton2" value="Devolver clase">Devolver clase</button>
    
</body>
<script>
    document.getElementById("boton1").addEventListener("click",cambia_estilo);

    document.getElementById("boton2").addEventListener("click", recupera_estilo)

    function cambia_estilo(){
        document.getElementById("div1").className="div2";
    }

    function recupera_estilo(){
        document.getElementById("div1").className="div1";
    }

</script>
</html>
