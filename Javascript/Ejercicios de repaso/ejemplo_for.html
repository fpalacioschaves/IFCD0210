<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tabla"></div>

    <script>

        var contador = 1;

        while (contador <= 10 ){

            resultado = contador*8;

            document.getElementById("tabla").innerHTML  += "8 *" + contador + " = " + resultado + "<br>";

            contador++;

        }
    
    </script>
</body>


</html>
